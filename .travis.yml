env:
  global:
    - FRAMEWORK_NAME=RxApollo
    - secure: ""

cache:
  directories:
    - build
    - Packages
    - Carthage

script: placeholder # workaround for https://github.com/travis-ci/travis-ci/issues/4681
matrix:
  include:
    - script:
        - carthage bootstrap --platform ios --cache-builds
        - set -o pipefail && xcodebuild -scheme $FRAMEWORK_NAME -project $FRAMEWORK_NAME.xcodeproj clean build-for-testing test | xcpretty
      env: JOB=Xcode
      os: osx
      osx_image: xcode8.3
      language: objective-c
      before_install:
        - ./scripts/upstall-carthage.sh
        - ./scripts/upstall-swiftlint.sh
      after_success:
        - bash <(curl -s https://codecov.io/bash)
      before_deploy:
        - carthage build --no-skip-current
        - carthage archive $FRAMEWORK_NAME
    - script:
        - swift test
      env: JOB=SPM
      os: osx
      osx_image: xcode8.2
      language: objective-c
#    - script:
#        - swift test
#      env: JOB=Linux
#      sudo: required
#      dist: trusty
#      language: generic
#      install:
#        - eval "$(curl -sL https://gist.githubusercontent.com/kylef/5c0475ff02b7c7671d2a/raw/9f442512a46d7a2af7b850d65a7e9bd31edfb09b/swiftenv-install.sh)"

  exclude:
    - script: placeholder # workaround for https://github.com/travis-ci/travis-ci/issues/4681

deploy:
  provider: releases
  api_key:
    secure: 
  file: $FRAMEWORK_NAME.framework.zip
  skip_cleanup: true
  on:
    repo: scottrhoyt/$FRAMEWORK_NAME
    tags: true
    condition: $JOB = Xcode
